<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Error</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
        </script>
        
    </head>
    <body style="margin-top: 100px;">
        <div class="container" style="width: fit-content;">
            <h1 class="display-1 text-danger test-start">Error: {{ code }}</h1>
            <h2 class="block-quote text-start">{{ msg }}</h2>
            <p>{{ desc }}</p>
            <br>
            <button class="btn btn-primary text-start m-1" onclick="window.history.back()">Go Back</button>
            <br>
            {% for b in actions %}
            <button onclick="httpGet('{{ b['url'] }}')" class="btn btn-primary text-start m-1">{{ b['name'] }}</button>
            <br>
            {% endfor %}
        </div>
        <script>
            function httpGet(url) {
                window.location.href=url;
            }
        </script>
    </body>
    
</html>

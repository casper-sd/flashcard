<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="../static/index.js"></script>
        <link rel="stylesheet" href="../static/index.css">
    </head>
    <body>
        
        <div id="toast" class="toast align-items-center text-white border-0 position-fixed bottom-0 end-0 fade hide m-5"
        role="alert" aria-live="assertive" aria-atomic="true" style="max-width: 30%; width: fit-content;">
            <div id="toastmsg" class="toast-body"></div> 
        </div>

        <div class="d-flex align-items-center justify-content-center h-100 w-100 fixed-top", id="load"
        style="position: fixed; z-index: 100; align-content: center; background-color: rgba(0, 0, 0, 0.7);">
            <div class="d-block align-items-center">
                <div class="d-flex justify-content-center" >
                    <div class="spinner-grow text-light" style="width: 3rem; height: 3rem;"></div>
                </div>
                <p class="m-2 p-2 display-6" style="color: white;">Please Wait</p>
            </div>
        </div>

        <nav id="topnavbar" class="navbar d-flex justify-content-between border border-bottom fixed-top pe-4 ps-4">
            <div class="fw-normal fs-3" id="navtitle">{{ header }}</div>
            <div class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidenavbar" role="button">
                <i class="bi bi-journal-richtext fs-3"></i>
                <span class="fs-3 ms-2">Navigation</span>
            </div>
        </nav>

        <nav id="sidenavbar" class="offcanvas offcanvas-start nav d-flex flex-column flex-nowrap text-white bg-dark h-100"
        tabindex="-1" data-bs-keyboard="false" data-bs-backdrop="false">
            <div class="offcanvas-header">
                <div class="offcanvas-title d-none d-sm-block" id="offcanvas">
                    <i class="bi bi-journal-album fs-1"></i>
                    <span class="fs-2 ms-4">Flash Card</span>
                </div>
            </div>
            <hr style="height: 2px; width: 90%;" class="align-self-center">
            <div class="offcanvas-body d-flex flex-column">
                <ul id="navs" class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-start">
                    {% for page in pages %}
                    <li class="nav-item w-100">
                        <a class="nav-link" id="training" role="tab" data-bs-toggle="pill" onclick="getPage('/dashboard/{{ page }}')"
                        onmouseover="this.style.cursor='pointer'">
                            <i class="{{ icons[page] }} fs-4"></i>
                            <span class="fs-4 ms-4">{{ page|capitalize }}</span>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
                <div class="w-100 d-flex flex-column align-self-end" id="logout" onclick="getPage('/logout')"onmouseover="this.style.cursor='pointer'">
                    <div class="align-self-start d-flex flex-row justify-content-between w-100">
                        <span>User: <span class="text-wrap ms-1 user_name">[username]</span></span>
                        <span class="badge bg-success align-self-end">Active Now</span>
                    </div>
                    <hr>
                    <div class="align-self-center d-flex flex-row fs-3">
                        <i class="bi bi-box-arrow-left align-self-center"></i>
                        <span class="ms-4 align-self-center">Log Out</span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- page content here -->
        <div id="zone" class="overflow-auto p-3 mb-3 me-sm-3 workspace row gx-3 d-flex flex-wrap justify-content-center">
            <div class="h-100 w-100 d-flex justify-content-center">
                <span class="display-6 w-75">
                    Welcome to the Flash Card Application. Navigate to any sections on the left sidebar.
                </span>
            </div>
            
            
        </div>
    </body>

</html>

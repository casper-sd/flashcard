<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
        </script>
    </head>
    <body>
        <h1 class="display-2 text-center" style="margin: 4%;">Flash Card App</h1>
        <form class="container-sm border border-5 rounded justify-content-md-center" style="padding: 4%; width: 40%;" action="/login" method="post">
            <div class="mb-3">
                <label for="user" class="form-label">Your Username</label>
                <input type="text" class="form-control" name="user" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="pass" class="form-label">Password</label>
                <input class="form-control" name="pass" placeholder="Enter password" type="password" required>
            </div>
            <button class="btn btn-primary" type="submit">Sign in</button>
            <button type="button" onclick="window.location.href='/register'" class="btn btn-secondary">Register Now</button>
        </form>
    </body>
</html>
